<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<title>本部借款单</title>
<link href="./css/dan-ju-common.css" rel="stylesheet" type="text/css">
<link href="./css/ben-bu-jie-kuan.css" rel="stylesheet" type="text/css">
<style type="text/css">
  .container{

    /*background: url(pic/本部借款单ff.jpg) no-repeat;*/
    
    background-size: 297mm 210mm;
  }
  
</style>
</head>
<body>
<div class="container">
  <div class="title">
    <p>本部借款单</p>
    <div class="line"></div>
    <table><tbody><tr>
      <td class="null1"></td>
        <td class="w1"><div class="editable ac curdate" format="N,L4"  type="number" >2020</div></td>
        <td class="t1">年</td>
        <td class="w1"><div class="editable ac curdate" format="N,L2"  type="number" >5</div></td>
        <td class="t1">月</td>
        <td class="w1"><div class="editable ac curdate" format="N,L2"  type="number" >18</div></td>
        <td class="t1">日</td>
        <td class="null2"></td>
      </tr></tbody>
    </table>
  </div>
  <div class="zdx">
    <div></div>
    <p>装</p>
    <div></div>
    <p>订</p>
    <div></div>
    <p>线</p>
    <div></div>
  </div>
  <div class="content-div" >
	<table class="content-table">
    <tr class="firstRow">
      <td class="colu1">借款部门</td>
      <td class='colu3'><div class="editable al  tdedit-1" format="Z40"  ></div></td>
      <td class="colu2">预计清还时间</td>
      <td class="y-m-d" colspan="9">
        <table><tbody><tr>
          <td class="null1"></td>
            <td class="w2"><div class="editable ac curdate" format="N,L4"  type="number" >2020</div></td>
            <td class="t1">年</td>
            <td class="w1"><div class="editable ac curdate" format="N,L2"  type="number" >5</div></td>
            <td class="t1">月</td>
            <td class="w1"><div class="editable ac curdate" format="N,L2"  type="number" >18</div></td>
            <td class="t1">日</td>
            <!-- <td class="null2"></td> -->
          </tr></tbody>
        </table>
      </td>
    </tr>
    <tr class="secRow">
      <td >借款事由</td>
      <td><div class="editable al  tdedit-1 mh" format="Z90" ></div></td>
      <td >借款依据</td>
      <td colspan="9"><div class="editable al  tdedit-2 mh" format="Z90" ></div></td>
    </tr> 
    <tr class="thrRow">
      <td rowspan="2">借款金额</td>
      <td rowspan="2" class="amount" colspan="2">
          <table>
          <tr>
            <td class="h8"><div class="editable ar s0" ></div></td>
            <td class="t1">佰</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">拾</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">万</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">仟</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">佰</td>
            <td class="h9"><div class="editable ac s1"></div></td>
            <td class="t1">拾</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">元</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">角</td>
            <td class="h9"><div class="editable ac s1" ></div></td>
            <td class="t1">分</td>
            <!-- <td class="null"></td> -->
          </tr>
          </table>
      </td>
      <td class="t1">百万</td>
      <td class="t1">十万</td>
      <td class="t1">万</td>
      <td class="t1">千</td>
      <td class="t1"> 百</td>
      <td class="t1">十</td>
      <td class="t1">元</td>
      <td class="t1">角</td>
      <td class="t1">分</td>
    </tr>
    <tr  class="thrRow">
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
    </tr>
    <tr class="ave">
      <td>收款人</td>
      <td colspan="11">
        <div class="editable al  tdedit-3" format="Z90" ></div>
      </td>
    </tr>
    <tr class="ave">
      <td>开户行</td>
      <td colspan="11">
        <div class="editable al  tdedit-3" format="Z90" ></div>
      </td>
    </tr>
    <tr class="ave">
      <td>银行账户</td>
      <td colspan="11">
        <div class="editable al  tdedit-3" format="Z90" ></div>
      </td>
    </tr>
    <tr>
      <td colspan="12" style="padding: 0">
        <table class="peo">
          <tbody>
            <tr class="row1">
              <td>总经理：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>财务分管领导：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>分管领导：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>财务部门负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>归口部门负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>经办部门负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>经办人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="12" class="remark" >备注：
        <div class="editable al  ft2" format="Z90" ></div>
      </td>
    </tr>
  </table>
  </div>
</div>
