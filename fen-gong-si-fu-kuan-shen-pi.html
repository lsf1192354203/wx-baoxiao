<!DOCTYPE HTML>

<link href="./css/fen-gong-si-fu-kuan-shen-pi.css" rel="stylesheet" type="text/css">
<style type="text/css">
  .container{

    background: url(pic/CDRx-7.jpg) no-repeat;
    
    background-size: 297mm 210mm;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">
    <p>分公司付款审批单</p>
    <div class="line"></div>
    <table><tbody><tr>
      <td class="null1"></td>
        <td class="w1"><div class="editable ac curdate" format="N,L4"  type="number" >2020</div></td>
        <td class="t1">年</td>
        <td class="w1"><div class="editable ac curdate" format="N,L2"  type="number" >5</div></td>
        <td class="t1">月</td>
        <td class="w1"><div class="editable ac curdate" format="N,L2"  type="number" >18</div></td>
        <td class="t1">日</td>
        <td class="null2"></td>
      </tr></tbody>
    </table>
  </div>
  <div class="zdx">
    <div></div>
    <p>装</p>
    <div></div>
    <p>订</p>
    <div></div>
    <p>线</p>
    <div></div>
  </div>
  <div class="content-div" >
	<table class="content-table">
    <tr class="firstRow">
      <td class="colu1">付款单位</td>
      <td class='colu3' colspan="3"><div class="editable al tdedit-0" format="Z90"  ></div></td>
      <td class="colu2" colspan="10">付款依据</td>
    </tr>
    <tr class="">
      <td >付款事由</td>
      <td colspan="3"><div class="editable al tdedit-0" format="Z90" ></div></td>
      <td colspan="2">合同</td>
      <td colspan="2">协议</td>
      <td colspan="2">通知</td>
      <td colspan="2">报告</td>
      <td colspan="2">其他</td>
    </tr>
    <tr >
      <td >付款事项<br/>总金额</td>
      <td style="width: 48mm;"><div class="editable al tdedit-2" format="Z40" ></div></td>
      <td style="width: 39.5mm;">累计已付款金额(不含本次付款)</td>
      <td style="width: 50.5mm;"><div class="editable al tdedit-2" format="Z40" ></div></td>
      <td colspan="2"><div class="editable al tdedit-1" format="Z40" ></div></td>
      <td colspan="2"><div class="editable al tdedit-1" format="Z40" ></div></td>
      <td colspan="2"><div class="editable al tdedit-1" format="Z40" ></div></td>
      <td colspan="2"><div class="editable al tdedit-1" format="Z40" ></div></td>
      <td colspan="2"><div class="editable al tdedit-1" format="Z40" ></div></td>
    </tr> 
    <tr class="thrRow">
      <td rowspan="2">本次付款<br/>金额(大写)</td>
      <td rowspan="2" colspan="3" class="amount" colspan="2">
          <table>
          <tr>
            <td class="h8" ><div class="editable ar s0" ></div></td>
            <td class="t1">仟</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">佰</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">拾</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">万</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">仟</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">佰</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">拾</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">元</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">角</td>
            <td class="h9"><div class="editable ac s1" ></td>
            <td class="t1">分</td>
            <!-- <td class="null"></td> -->
          </tr>
          </table>
      </td>
      <td class="t1">千万</td>
      <td class="t1">百万</td>
      <td class="t1">十万</td>
      <td class="t1">万</td>
      <td class="t1">千</td>
      <td class="t1"> 百</td>
      <td class="t1">十</td>
      <td class="t1">元</td>
      <td class="t1">角</td>
      <td class="t1">分</td>
    </tr>
    <tr  class="thrRow">
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>

      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
      <td class="h9"><div class="editable ac" format="N,L1"  type="number" ></div></td>
    </tr>
    <tr class="ave">
      <td>收款单位</td>
      <td colspan="13">
       <div class="editable al tdedit-3" format="Z90" ></div>
      </td>
    </tr>
    <tr class="ave">
      <td>开户行</td>
      <td colspan="13">
        <div class="editable al tdedit-3" format="Z90" ></div>
      </td>
    </tr>
    <tr class="ave">
      <td>银行账户</td>
      <td colspan="13">
        <div class="editable al tdedit-3" format="Z90" ></div>
      </td>
    </tr>
    <tr>
      <td colspan="14" style="padding: 0">
        <table class="peo">
          <tbody>
            <tr class="row1">
              <td style="width: 28.5mm;">总经理：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td class="letter2">财务分管领导：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>分管领导：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td class="letter">财务部门负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td class="letter">归口部门负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td class="letter">分公司负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td class="letter">项目部负责人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
              <td>经办人：
                <div class="editable al  ft1" format="Z40" ></div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="14" class="remark" >备注：
        <div class="editable al  ft2" format="Z90" ></div>
      </td>
    </tr>
  </table>
  
  </div>
